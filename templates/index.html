<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #2e2e2e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #e0e0e0;
            text-shadow:
                0 1px 0 #b0b0b0,
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 0 15px rgba(255, 255, 255, 0.3);
            background: linear-gradient(90deg, #f5f5f5, #dcdcdc, #bfbfbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        button {
            width: 200px;
            background-color: #4b0082;
            border: none;
            color: white;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2), inset 0px -2px 5px rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background-color: #360062;
        }

        .container {
            text-align: center;
        }

        .character-list ul {
            list-style-type: none;
            padding: 0;
        }

        .character-list li {
            text-align: center;
            margin: 10px 0;
        }

        .logout-link {
            margin-left: 10px;
            color: #4b0082;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            text-decoration: underline;
            font-size: 14px;
        }

        .logout-link:hover {
            color: #360062;
        }
    </style>
    <title>Fleet-Dest</title>
</head>
<body>
    <div class="container">
        <h1>Fleet-Dest</h1>
        <button onclick="window.location.href='/login'">Login Character</button>
        <button onclick="window.location.href='/logout'">Logout All</button>

        <div class="character-list">
            <h2>Logged-In Characters:</h2>
            <ul id="characters">
                {% for character, data in characters.items() %}
                <li>
                    {{ character }}
                    <span class="logout-link" onclick="logoutCharacter('{{ character }}')">Logout</span>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="waypoint-form">
            <h2>Set Waypoint</h2>
            <input type="text" id="system_id" placeholder="Enter System Name" oninput="autocompleteSystems()">
            <div id="autocomplete-list" style="position: relative; z-index: 1000;"></div>
            <button onclick="setDestination()">Set Destination</button>
        </div>
    </div>

    <script>
        let systems = [];

        async function fetchSystems() {
            const response = await fetch('/systems');
            systems = await response.json();
        }

        function autocompleteSystems() {
            const input = document.getElementById('system_id');
            const list = document.getElementById('autocomplete-list');
            const query = input.value.toLowerCase();
            list.innerHTML = '';

            if (query.length > 0) {
                const matches = systems.filter(system => system.name.toLowerCase().startsWith(query));
                matches.forEach(match => {
                    const item = document.createElement('div');
                    item.textContent = match.name;
                    item.style.cursor = 'pointer';
                    item.onclick = () => {
                        input.value = match.name;
                        list.innerHTML = '';
                    };
                    list.appendChild(item);
                });
            }
        }

        async function setDestination() {
            const systemName = document.getElementById('system_id').value;
            const system = systems.find(s => s.name === systemName);

            if (!system) {
                alert('System not found!');
                return;
            }

            const response = await fetch('/set-destination', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ system_id: system.id, add_to_route: false })
            });
            const result = await response.json();
            console.log(result);
            alert(JSON.stringify(result));
        }

        async function logoutCharacter(character) {
            const response = await fetch(`/logout-character/${character}`, { method: 'POST' });
            if (response.ok) {
                alert(`${character} logged out successfully!`);
                window.location.reload();
            } else {
                alert(`Failed to log out ${character}`);
            }
        }

        fetchSystems();
    </script>
</body>
</html>
