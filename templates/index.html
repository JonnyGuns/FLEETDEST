<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        button {
            width: 200px; /* Fixed width for uniform size */
            background-color: #4b0082; /* Deeper violet */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2), inset 0px -2px 5px rgba(255, 255, 255, 0.1); /* Emboss effect */
        }

        button.logout-character {
            transform: scale(0.5); /* Shrink to 50% */
            display: inline-block;
            margin: 5px; /* Adjust margin for spacing */
        }

        button:hover {
            background-color: #360062; /* Slightly darker violet for hover */
        }

        .container {
            text-align: center; /* Center all text */
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center; /* Center headings */
            font-size: 3em;
            font-weight: bold;
            color: #d4af37; /* Gold metallic color */
            text-shadow:
                0 1px 0 #b38627, /* Inner shadow */
                0 2px 3px rgba(0, 0, 0, 0.5), /* Outer shadow */
                0 0 20px rgba(255, 255, 255, 0.2); /* Glow effect */
            background: linear-gradient(90deg, #f0e68c, #d4af37, #a9862c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            text-align: center; /* Center list items */
        }

        .waypoint-form {
            margin-top: 20px;
        }
    </style>
    <title>Fleet-Dest</title>
</head>
<body>
    <div class="container">
        <h1>Fleet-Dest</h1>
        <button onclick="window.location.href='/login'">Login Character</button>
        <button onclick="window.location.href='/logout'">Logout</button>

        <div class="character-list">
            <h2>Logged-In Characters:</h2>
            <ul id="characters">
                {% for character, data in characters.items() %}
                <li>{{ character }}
                    <button class="logout-character" onclick="logoutCharacter('{{ character }}')">Logout</button>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="waypoint-form">
            <h2>Set Waypoint</h2>
            <input type="text" id="system_id" placeholder="Enter System Name" oninput="autocompleteSystems()">
            <div id="autocomplete-list" style="position: relative; z-index: 1000;"></div>
            <button onclick="setDestination()">Set Destination</button>
        </div>
    </div>

    <script>
        let systems = [];

        async function fetchSystems() {
            const response = await fetch('/systems');
            systems = await response.json();
        }

        function autocompleteSystems() {
            const input = document.getElementById('system_id');
            const list = document.getElementById('autocomplete-list');
            const query = input.value.toLowerCase();
            list.innerHTML = '';

            if (query.length > 0) {
                const matches = systems.filter(system => system.name.toLowerCase().startsWith(query));
                matches.forEach(match => {
                    const item = document.createElement('div');
                    item.textContent = match.name;
                    item.style.cursor = 'pointer';
                    item.onclick = () => {
                        input.value = match.name;
                        list.innerHTML = '';
                    };
                    list.appendChild(item);
                });
            }
        }

        async function setDestination() {
            const systemName = document.getElementById('system_id').value;
            const system = systems.find(s => s.name === systemName);

            if (!system) {
                alert('System not found!');
                return;
            }

            const response = await fetch('/set-destination', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ system_id: system.id, add_to_route: false })
            });
            const result = await response.json();
            console.log(result);
            alert(JSON.stringify(result));
        }

        fetchSystems();
    </script>
</body>
</html>
