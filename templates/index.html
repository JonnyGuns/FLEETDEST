<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetDest</title>
</head>
<body>
    <h1>Welcome to FleetDest</h1>
    {% if logged_in %}
        <p>You are logged in as {{ character_name }}.</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login with EVE Online</a>
    {% endif %}
</body>
</html>
